[package]
name = "ir"
version = "0.1.0"
authors = ["Alex Samuel <alex@alexsamuel.net>"]
edition = "2021"

[lib]
name = "ir"
path = "src/lib.rs"

[dependencies]
assert_cmd = "2"
base64 = "0.21"
exitcode = "1"
libc = "0.2"
maplit = "1.0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

